<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formulário de cadastro da Clinica ABC Health">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clinica ABC Health</title>
</head>
<body>
    <header>
        <h1>Clinica ABC Health</h1>
    </header>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="description.html">Galeria</a></li>
            <li><a href="cadastracliente.html">Cadastro</a></li>
        </ul>
    </nav>

    <main>
        <h2>Formulário de Cadastro</h2>
        <form action="cadastraCliente.php" method="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" minlength="2" maxlength="50" required><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required><br>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required><br>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento"><br>

                <label for="sexo">Sexo:</label>
                <input type="radio" id="masculino" name="sexo" value="masculino"> Masculino
                <input type="radio" id="feminino" name="sexo" value="feminino"> Feminino<br>

                <label for="estadoCivil">Estado Civil:</label>
                <select id="estadoCivil" name="estadoCivil">
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                </select><br>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required><br>

                <label for="tipoLogradouro">Tipo de Logradouro:</label>
                <select id="tipoLogradouro" name="tipoLogradouro">
                    <option value="rua">Rua</option>
                    <option value="avenida">Avenida</option>
                    <option value="praca">Praça</option>
                </select><br>

                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" required><br>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required><br>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required><br>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required><br>
            </fieldset>

            <fieldset>
                <legend>Informações Adicionais</legend>
                <label for="interesses">Interesses:</label><br>
                <input type="checkbox" name="interesses" value="filmes"> Filmes
                <input type="checkbox" name="interesses" value="informatica"> Informática
                <input type="checkbox" name="interesses" value="games"> Games
                <input type="checkbox" name="interesses" value="livros"> Livros
                <input type="checkbox" name="interesses" value="roupas"> Roupas<br>

                <label for="infoComplementares">Informações Complementares:</label><br>
                <textarea id="infoComplementares" name="infoComplementares" rows="4" cols="50"></textarea><br>

                <label for="imagem">Anexar Imagem:</label>
                <input type="file" id="imagem" name="imagem"><br>
            </fieldset>

            <input type="hidden" name="extra" value="valor oculto">
            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <p>Contato: (11) 1234-5678 | Endereço: Rua da Saúde, 100, São Paulo - SP</p>
    </footer>
</body>
</html>
